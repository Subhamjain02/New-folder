        </div>

        <div class="form-check mb-4">

          <label class="form-check-label" for="flexRadioDefault2"> Trending </label>
        </div>
      
    
      
        <!-- photo input -->
        <label class="form-label " for="customFile">Image</label>
        <div class="form-outline mb-4">

          </div> 
          
          <div class="form-outline mb-4">

        <!-- Message input -->
        <div class="form-outline mb-5">
