<div class="container mt-3">
    <form >
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <h1>Gossips</h1>
        <div class="row mb-4">
          <div class="col">
            
            <div class="form-outline">
              <input type="text" id="form6Example1" class="form-control" />
              <label class="form-label" for="form6Example1">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" />
              <label class="form-label" for="form6Example2">Last name</label>
            </div>
          </div>
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="form6Example5" class="form-control" />
            <label class="form-label" for="form6Example5">Email</label>
          </div>
          
        <!-- Message input -->
        <div class="form-outline mb-5">
          <textarea class="form-control" id="form6Example7" rows="2"></textarea>
          <label class="form-label" for="form6Example7">Title </label>
          <div class="form-helper">Keep within 15 words </div>
        </div>
    
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form6Example7" rows="8"></textarea>
          <label class="form-label" for="form6Example7">Body </label>
        </div>
      
        <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
    
    </div>
    </form>
    </div>
